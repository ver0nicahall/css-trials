<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            .outer {
                width: 500px;
                height: 300px;
            }
            #top {
                background-color: black;
                height: 100px;
            }
            #middle {
                background-color: red;
                height: 100px
            }
            #bottom {
                background-color: #ffd700;
                height: 100px
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner" id="top"></div>
            <div class="inner" id="middle"></div>
            <div class="inner" id="bottom"></div>
        </div>
    </body>
</html>
